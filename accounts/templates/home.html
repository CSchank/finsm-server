<!DOCTYPE html>
<html>
<head>
    <title>Google Signin Demo</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script>window.opener.completed();</script>
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">finsm.io</a>
    </div>
</nav>
<div class="container">
    {% block content %}
    {% if user.is_authenticated %}
        <p class="display-4">Welcome: {{ user.email }}</p>
        <p><a class="lead" href="{% url 'logout' %}">Log out</a></p>
        <p><a href="#" on_click="window.close();">Back to finsm</a></p>
    {% else %}
        <a class="lead" href="{% url 'login' %}">Log in</a>
    {% endif %}
    {% endblock content %}
</div>
</body>
</html>
